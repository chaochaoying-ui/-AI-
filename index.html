
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Oracle - AI热点爆款文案生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background-color: #020617;
      color: #f8fafc;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0f172a;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 10px;
    }

    /* 顶级金融杂志排版系统 */
    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .pro-table-header {
      background: linear-gradient(90deg, #1e40af 0%, #7c3aed 100%);
      position: relative;
      overflow: hidden;
    }
    .pro-table-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    }

    .ticker-font {
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: -0.05em;
    }

    .gradient-border-box {
      position: relative;
      background: #0f172a;
      border-radius: 1.5rem;
      padding: 2rem;
      z-index: 1;
    }
    .gradient-border-box::before {
      content: "";
      position: absolute;
      top: -1px; left: -1px; right: -1px; bottom: -1px;
      background: linear-gradient(to bottom right, #3b82f6, #8b5cf6, transparent, transparent);
      border-radius: 1.5rem;
      z-index: -1;
    }

    .highlight-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.7rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: #3b82f6;
      color: white;
      margin-bottom: 1rem;
    }

    .magazine-p {
      text-indent: 0;
      margin-bottom: 2rem;
      line-height: 1.9;
      font-size: 1.125rem;
      color: #cbd5e1;
      text-align: justify;
    }

    .article-container section {
      position: relative;
      padding-top: 1rem;
    }

    /* 增强视觉引导 */
    .visual-guide-line {
      position: absolute;
      left: -1.5rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #3b82f6, transparent);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
