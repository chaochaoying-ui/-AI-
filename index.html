
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Oracle - AI热点爆款文案生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background-color: #030712;
      color: #f8fafc;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e1b4b;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 10px;
    }

    /* 商业级排版元素 */
    .article-title-blue {
      border-left: 5px solid #3b82f6;
      padding-left: 1rem;
      background: linear-gradient(to right, rgba(59, 130, 246, 0.1), transparent);
    }
    .article-quote-purple {
      border-left: 4px solid #a855f7;
      background: linear-gradient(to right, rgba(168, 85, 247, 0.1), transparent);
      padding: 1.5rem;
      border-radius: 0 0.75rem 0.75rem 0;
      font-style: italic;
    }
    .article-highlight-green {
      background: rgba(34, 197, 94, 0.05);
      border: 1px solid rgba(34, 197, 94, 0.2);
      padding: 1rem;
      border-radius: 0.75rem;
      position: relative;
    }
    .article-highlight-green::before {
      content: 'PRO INSIGHT';
      position: absolute;
      top: -0.5rem;
      left: 1rem;
      background: #22c55e;
      color: white;
      font-size: 0.6rem;
      font-weight: 800;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
    }
    .data-grid-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(30, 41, 59, 0.3);
      border-radius: 0.75rem;
      overflow: hidden;
    }
    .data-grid-table th {
      background: rgba(59, 130, 246, 0.1);
      padding: 0.75rem;
      text-align: left;
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .data-grid-table td {
      padding: 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.875rem;
    }
    .circle-badge-list li {
      position: relative;
      padding-left: 2.5rem;
      margin-bottom: 1rem;
      list-style: none;
    }
    .circle-badge-list li::before {
      content: counter(list-counter);
      counter-increment: list-counter;
      position: absolute;
      left: 0;
      top: 0;
      width: 1.75rem;
      height: 1.75rem;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
    }
    .circle-badge-list {
      counter-reset: list-counter;
    }
    .image-card-gradient {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    .image-card-gradient::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(3, 7, 18, 0.8), transparent 50%);
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
